<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    
    <title>#AMBEVMECONTRATA</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

</head>
<body>

    <div class="gameboard">

        <img src="./imagens/back.jpg" class="back">
        <img src="./imagens/back2.jpg" class="back2">
        <img src="./imagens/back3.jpg" class="back3">
        <img src="./imagens/back4.jpg" class="back4">
        <img src="./imagens/caminhaoguarana.png" class="caminhaoguarana">
        <img src="./imagens/caminhaobrahma.png" class="caminhaobrahma">
        <img src="./imagens/caminhaoantarctica.png" class="caminhaoantarctica">
        <img src="./imagens/caminhaoskol.png" class="caminhaoskol">
        <img src="./imagens/ama.png" class="ama">
        <img src="./imagens/beats.png" class="beats">
        <img src="./imagens/becks.png" class="becks">
        <img src="./imagens/brahma.gif" class="brahma">
        <img src="./imagens/dobem.png" class="dobem">
        <img src="./imagens/fusion.png" class="fusion">
        <img src="./imagens/gatorade.png" class="gatorade">
        <img src="./imagens/guarana.gif" class="guarana">
        <img src="./imagens/h2o.png" class="h2o">
        <img src="./imagens/mikes.png" class="mikes">
        <img src="./imagens/pepsi.gif" class="pepsi">
        <img src="./imagens/stella.png" class="stella">
        <img src="./imagens/obstaculo.png" class="obstaculo">
        <img src="./imagens/correndo.gif" class="correndo">

    </div>
    
    <div class="gameinfo">

        <h2>#AMBEVMECONTRATA</h2>
        <h2>Score: <span id="score">0</span></h2>
        <h2>Tempo: <span id="tempo">0</span> s</h2>

    </div>

    <div class="dev">

        <br>Desenvolvido por Thiago Altamir</br>
        <br>Versão 1.0.0</br>
        <br> </br>

        <br>Como jogar?</br>
        <br>Pressione qualquer tecla para pular.</br>
        <br>Colete todos os 12 itens.</br>

    </div>

    <div class="win">

        <h1>Parabéns !!</h1>
        <h5>Você conseguiu coletar todos os items.</h5>
        <img src="./imagens/vitoria.gif" class="vitoria">
        
    </div>

    <div class="fim">

        <img src="./imagens/backpodio2.jpg" class="backpodio">
        <img src="./imagens/fogos9.gif" class="fogos">
        <img src="./imagens/campeao2.png" class="campeao">
        <img src="./imagens/podio.png" class="podio">
        <img src="./imagens/qrcode.png" class="qrcode">
        <button id="btnAtualizarw" class="btnAtualizar">Jogar Novamente</button>
        
    </div>

    <div class="lost">

        <h1>Que pena !!</h1>
        <h5>Você sobreviveu,</h5>
        <h5>porém faltou coletar todos os items.</h5>
        <button id="btnAtualizarl" class="btnAtualizar">Jogar Novamente</button>

    </div>
    
    <div class="gameover">

        <h1>GAME OVER</h1>
        <button id="btnAtualizar" class="btnAtualizar">Jogar Novamente</button>
    
    </div>

</body>
</html>
